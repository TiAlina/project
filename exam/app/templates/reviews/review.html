{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <section class="review mb-5">
            <h2 class="mb-3 text-center text-uppercase font-weight-bold">Отзыв о книге</h2>
            <h2 class="my-3 text-center text-uppercase font-weight-bold">"{{ review.book.name }}"</h2>
            <div class="card border-dark mb-3">
                <h5 class="card-header">{{ review.user.full_name }}</h5>
                <h5 class="card-header">Дата: {{ review.created_at }}</h5>
                <div class="card-body">
                    <h5 class="card-title">Оценка: {{ review.rating_word }}</h5>
                    <br>
                    <h5 class="card-title">Отзыв:</h5>
                    <div class="card-text">{{ review.text|safe }}</div>
                </div>
            </div>
        </section>
        <form class="review-buttons" action="{{ url_for('books.review', review_id=review.id) }}" method="post">
            <button type="submit" name="action" value="approve" class="btn btn-success">Одобрить</button>
            <button type="submit" name="action" value="reject" class="btn btn-danger">Отклонить</button>
        </form>
    </div>
{% endblock %}
